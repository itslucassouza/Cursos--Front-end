<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
            function mostrarPosicaoDoMouse(e) {
                $('#posicao').html(`x: ${e.clientX}`).append(`y: ${e.clientY}`)
            }

            //adicioanndo functio com on
            $('body').on('mousemove', mostrarPosicaoDoMouse)

            //removendo function com off
            $('#posicao').mouseover(e => {
                $('body').off('mousemove', mostrarPosicaoDoMouse)
            })

            //voltando a fucntion com o mouseleave
            $('#posicao').mouseleave(e => {
                $('body').on('mouseover', mostrarPosicaoDoMouse)
            })

            //monitorando click
            let cliques = 0 
            $('body').click(e => {
                $('#cliques').html(`cliques: ${++cliques}`)
            })

            //eventos de teclado 
            const backgroudOriginal = $('body').css('background-color')
            
            $('input').keyup(function (e) {
                const valor = $(this).val()
                if(valor.match(/#[\da-fA-F]{3,6}/)){
                    $('body').css('background-color', valor)
                }else {
                    $('body').css('background-color', backgroudOriginal)
                }
            })
    </script>
</body>
