<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        //adicionar em
        $('<span>, 3</span>').appendTo('#div1')
        $('<span> -1, </span>').prependTo('#div1')

        //fica fora do elemento
        $('#div2').before('<p>Antes 2 </p>')
        $('#div2').after('<p>Depois 2 </p>')

        //antes e depois de '()'
        $('<p>antes 3</p>').insertBefore('#div3')
        $('<p> Depois 3</p>').insertAfter('#div3')

        //empacotar
        $('p.numero').wrap('<div>')
        $('p.numero').wrapAll('<div id="div4">')

        //limpa o conteudo 
        $("#div").empty()

            //anteriores e remover
        $('#div3, #div4').prev().remover()

        //substitui
        // $('<div>Substituto</div>').replaceAll('body > p')
            //replace with substitui o elemento
        $('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()))
        })


    </script>
</body>
